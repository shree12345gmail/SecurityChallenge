<div class="card" *ngFor="let user of users">
  <div class="card-header">
    <h3 class="card-title" [ngClass]="(user.isActive)?'green':'red'">
      {{user.firstName + ' ' + user.lastName}}
    </h3>
  </div>
  <div class="card-body">
    <div class="container">
      <div class="row align-self-center">
        <div class="col-lg-4 card-img-left">
          <img class="imageSize" [src]="user.photoPath" />
        </div>
        <div class="col-lg-8 align-self-center">
          <div class="row">
            <div class="col-lg-4">
              Gender
            </div>
            <div class="col-lg-6">
              : {{user.gender}}
            </div>
          </div>
          <div class="row">
            <div class="col-lg-4">
              Email
            </div>
            <div class="col-lg-6">
              : {{user.email}}
            </div>
          </div>
          <div class="row">
            <div class="col-lg-4">
              Contact Number
            </div>
            <div class="col-lg-6">
              : {{user.contactNumber}}
            </div>
          </div>
          <div class="row">
            <div class="col-lg-4">
              Date Of Birth
            </div>
            <div class="col-lg-6">
              : {{user.dateOfBirth | date}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
